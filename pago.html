<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Pago - Tienda de Ropa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Fondo degradado animado tonos sobrios y profesionales (azul grisáceo) */
    body {
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #34495e, #2c3e50, #5d6d7e, #34495e);
      background-size: 800% 800%;
      animation: gradientMove 25s ease infinite;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Contenedor */
    .container {
      background: rgba(236, 240, 241, 0.9);
      backdrop-filter: blur(12px);
      max-width: 480px;
      width: 100%;
      padding: 3rem 2.5rem 3rem;
      border-radius: 1.5rem;
      box-shadow:
        0 4px 30px rgba(44, 62, 80, 0.6),
        inset 0 0 0 1px rgba(149, 165, 166, 0.4);
      color: #2c3e50;
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow:
        0 10px 40px rgba(44, 62, 80, 0.9),
        inset 0 0 0 1px rgba(149, 165, 166, 0.7);
    }

    /* Título */
    h2 {
      text-align: center;
      font-weight: 800;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      letter-spacing: 2px;
      color: #34495e;
      text-shadow: 0 0 8px #5d6d7e;
      font-family: 'Poppins', sans-serif;
    }

    /* Producto */
    .producto {
      text-align: center;
      margin-bottom: 2rem;
    }
    .producto img {
      max-width: 220px;
      border-radius: 1.25rem;
      box-shadow: 0 8px 30px rgba(44, 62, 80, 0.5);
      transition: transform 0.3s ease;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .producto img:hover {
      transform: scale(1.07);
      border-color: #5d6d7e;
      box-shadow: 0 12px 40px rgba(93, 109, 126, 0.8);
    }
    .producto h3 {
      margin-top: 1.2rem;
      font-weight: 600;
      font-size: 1.2rem;
      color: #2c3e50;
      text-shadow: 0 0 5px #bdc3c7;
      letter-spacing: 0.8px;
      font-family: 'Montserrat', sans-serif;
    }

    /* Precio del producto */
    #precioProducto {
      font-weight: 700;
      color: #2c3e50;
      margin-top: 0.25rem;
      font-size: 1.15rem;
      text-shadow: 0 0 4px #bdc3c7;
    }

    /* Labels */
    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      color: #34495e;
      user-select: none;
      letter-spacing: 0.5px;
    }

    /* Inputs y Select */
    input[type="text"],
    input[type="number"],
    input[type="file"],
    select {
      width: 100%;
      padding: 0.7rem 1rem;
      margin-top: 0.35rem;
      font-size: 1rem;
      border-radius: 1rem;
      border: 2px solid #95a5a6;
      background: #ecf0f1;
      color: #2c3e50;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 3px;
      outline-color: transparent;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 0.3px;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="file"]:focus,
    select:focus {
      border-color: #34495e;
      box-shadow: 0 0 10px #34495e;
      background: #d5dbdb;
      outline-color: #34495e;
      color: #2c3e50;
    }
    input[type="file"] {
      padding: 0.4rem 1rem;
      cursor: pointer;
      background: #d5dbdb;
    }

    /* Contenedor QR */
    #qrContainer {
      margin-top: 1.6rem;
      display: none;
      text-align: center;
      font-weight: 700;
      color: #34495e;
      user-select: none;
      text-shadow: 0 0 5px #5d6d7e;
    }
    #qrContainer p {
      margin-bottom: 0.7rem;
      font-size: 1.05rem;
      letter-spacing: 0.4px;
    }
    #qrContainer img {
      max-width: 220px;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(44, 62, 80, 0.6);
      transition: transform 0.3s ease;
      cursor: default;
    }
    #qrContainer img:hover {
      transform: scale(1.07);
      box-shadow: 0 12px 40px rgba(93, 109, 126, 0.9);
    }

    /* Botón */
    .btn {
      margin-top: 2.5rem;
      background: linear-gradient(90deg, #34495e, #5d6d7e);
      color: #ecf0f1;
      padding: 0.9rem;
      border: none;
      border-radius: 1.5rem;
      width: 100%;
      font-size: 1.25rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(44, 62, 80, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      letter-spacing: 0.5px;
      font-family: 'Montserrat', sans-serif;
      text-shadow: 0 0 6px #2c3e50;
    }
    .btn:hover {
      background: linear-gradient(90deg, #5d6d7e, #bdc3c7);
      box-shadow: 0 10px 40px rgba(93, 109, 126, 0.9);
      color: #2c3e50;
    }
    .btn:active {
      transform: scale(0.97);
    }

    /* Mensaje éxito */
    .mensaje-exito {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(93, 109, 126, 0.9);
      color: #ecf0f1;
      font-size: 1.7rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      z-index: 15;
      border-radius: 1.5rem;
      animation: aparecer 0.6s ease forwards;
      display: none;
      user-select: none;
      line-height: 1.4;
      flex-direction: column;
      gap: 0.5rem;
      font-family: 'Poppins', sans-serif;
      text-shadow: 0 0 8px #34495e;
    }
    .mensaje-exito::before {
      content: "✅";
      font-size: 3.5rem;
      text-shadow: 0 0 15px #ecf0f1;
    }

    @keyframes aparecer {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 520px) {
      body {
        padding: 1rem;
      }
      .container {
        padding: 2.5rem 1.5rem 3rem;
        max-width: 100%;
        border-radius: 1.25rem;
      }
      h2 {
        font-size: 2rem;
      }
      .producto img {
        max-width: 180px;
      }
      .btn {
        font-size: 1.1rem;
      }
    }

    #direccionContainer {
      display: none;
      margin-top: 1rem;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h2>Pago del Producto</h2>

    <div class="producto">
      <img id="imgProducto" src="" alt="Producto" />
      <h3 id="descProducto">Descripción del producto</h3>
      <p id="precioProducto"></p>
    </div>

    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" placeholder="Tu nombre" />

    <label for="celular">Número de celular</label>
    <input type="text" id="celular"  />

    <label for="monto">Monto a pagar (Bs)</label>
    <input type="number" id="monto" placeholder="Ej: 100" min="0" step="0.01" />

    <!-- QR SIEMPRE VISIBLE -->
    <div id="qrContainer" style="display: block;">
      <p>Escanea este código QR:</p>
      <img src="img/qr.jpg" alt="QR Pago" />
    </div>

    <label for="entrega">Tipo de entrega</label>
    <select id="entrega" onchange="mostrarDireccion()">
      <option value="">Selecciona una opción</option>
      <option value="Recoger en tienda">Recoger en tienda</option>
      <option value="Entrega a domicilio">Entrega a domicilio (Solo Copacabana)</option>
    </select>

    <div id="direccionContainer">
      <label for="direccion">Dirección para entrega</label>
      <input type="text" id="direccion" placeholder="Calle Zona y numero de puerta" />
    </div>

    <label for="comprobante">Sube comprobante:</label>
    <input type="file" id="comprobante" accept="image/*" />

    <button class="btn" onclick="enviarPago()">Enviar Pago</button>

    <div id="mensajeExito" class="mensaje-exito">
      ¡Compra realizada con éxito!<br />Pronto recibirás confirmación.
    </div>
  </div>

  <script>
    const TELEGRAM_BOT_TOKEN = "7948138428:AAEpxfyGY2vpgQaSeW9ID_S8LZP6wKojDB8";
    const TELEGRAM_CHAT_ID = "7100840475";

    // Cargar datos del producto desde localStorage
    const img = localStorage.getItem("imgProducto");
    const desc = localStorage.getItem("descProducto");
    const precio = localStorage.getItem("precioProducto");

    document.getElementById("imgProducto").src = img || "https://via.placeholder.com/220x220.png?text=Producto";
    document.getElementById("descProducto").textContent = desc || "Descripción del producto";
    document.getElementById("precioProducto").textContent = precio || "";

    if (precio) {
      const montoNum = precio.match(/[\d.,]+/);
      if (montoNum) {
        let montoStr = montoNum[0].replace(',', '.').replace(/[^\d.]/g, '');
        document.getElementById("monto").value = montoStr;
      }
    }

    function mostrarDireccion() {
      const entrega = document.getElementById("entrega").value;
      document.getElementById("direccionContainer").style.display =
        entrega === "Entrega a domicilio" ? "block" : "none";
    }

    async function enviarPago() {
      const nombre = document.getElementById("nombre").value.trim();
      const celular = document.getElementById("celular").value.trim();
      const monto = document.getElementById("monto").value.trim();
      const entrega = document.getElementById("entrega").value;
      const direccion = document.getElementById("direccion").value.trim();
      const comp = document.getElementById("comprobante").files[0];

      if (!nombre || !celular || !monto || !entrega || (entrega === "Entrega a domicilio" && !direccion) || !comp) {
        alert("Por favor, completa todos los campos requeridos.");
        return;
      }

      const formData = new FormData();
      formData.append("chat_id", TELEGRAM_CHAT_ID);
      formData.append(
        "caption",
        `🧾 *Nuevo Pago Realizado*:\n\n👤 Nombre: ${nombre}\n📱 Celular: ${celular}\n💵 Monto: Bs ${monto}\n📦 Producto: ${desc}\n🚚 Entrega: ${entrega}${entrega === "Entrega a domicilio" ? `\n📍 Dirección: ${direccion}` : ""}`
      );
      formData.append("photo", comp);
      formData.append("parse_mode", "Markdown");

      try {
        const response = await fetch(
          `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`,
          {
            method: "POST",
            body: formData,
          }
        );

        if (response.ok) {
          const mensaje = document.getElementById("mensajeExito");
          mensaje.style.display = "flex";
          setTimeout(() => {
            mensaje.style.display = "none";
            document.getElementById("nombre").value = "";
            document.getElementById("celular").value = "";
            document.getElementById("monto").value = "";
            document.getElementById("entrega").value = "";
            document.getElementById("direccion").value = "";
            document.getElementById("comprobante").value = "";
            document.getElementById("direccionContainer").style.display = "none";
          }, 3500);
        } else {
          alert("Error al enviar los datos. Intenta nuevamente.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Ocurrió un error al enviar el comprobante.");
      }
    }
  </script>
</body>
</html>
